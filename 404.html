<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var HOST = "s.gurke.io"
      var GITHUB_USER = "nodyhub";
      var GITHUB_REPO = "s.gurke.io";
      var GITHUB_CONTENT_PATH = "https://api.github.com/repos/" + GITHUB_USER + "/" + GITHUB_REPO + "/contents/short";
      var PATH_SEGMENTS_TO_SKIP = 0;
      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs + "of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
        var location = window.location;
        var file = location.pathname.substring(1)
        console.log(file)
   
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];
        console.log(homepage)

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var content = payload.content;
            if (content) {
              content = atob(content);
            } else {
              content = "not found";
            }
            var title = file;

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", content);

            // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
            var isInvalidUrl =
              message === "Not Found" ||
              !title ||
              !isUrl(content) ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              console.error("Invalid URL: " + content);
              location.replace(homepage);
            } else {
              console.log("Redirecting to: " + content);
              location.replace(content);
            }
          } catch (e) {
            console.error(e);
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          console.error("Failed to fetch " + GITHUB_CONTENT_PATH + "/" + file);
          // location.replace(homepage);
        };
        xhr.open("GET", GITHUB_CONTENT_PATH + "/" + file);
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>
